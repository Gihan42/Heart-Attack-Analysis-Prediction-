    <title>Heart Attack Analysis And Prediction </title>

        <h1 class="title">

            </svg>
            Heart Attack Analysis And Prediction
        </h1>
        <hr>
        <div class="input-section">
            <div class="container" style="margin: 0px;">
                <div class="row main-row">
                    <div class="col image-col">

                    </div>
                    <!-- input section -->
                    <div class="col inputs-col">
                        <!-- Age -->
                        <div class="form-group row mb-3">
                            <label for="inputAge" class="col-sm-5 col-form-label">Age</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputAge" placeholder="24" required>
                            </div>
                        </div>

                        <!-- Sex -->
                        <div class="form-group row mb-3">
                            <label for="inputSex" class="col-sm-5 col-form-label">Sex</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example" id="inputSex"
                                    style="width: 320px;" required>
                                    <option selected value=0>male</option>
                                    <option value=1>female</option>
                                </select>
                            </div>
                        </div>

                        <!-- Exercise Induced Angina (Exang) -->
                        <div class="form-group row mb-3">
                            <label for="inputExang" class="col-sm-5 col-form-label" style="width: 250px;">Exercise
                                Induced Angina</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example" id="inputExang"
                                    required>
                                    <option value=1>yes</option>
                                    <option value=0>no</option>
                                </select>
                            </div>
                        </div>

                        <!-- Number of Major Vessels (Ca) -->
                        <div class="form-group row mb-3">
                            <label for="inputCa" class="col-sm-5 col-form-label" style="width: 300px;">Number of Major
                                Vessels</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example" id="inputCa" required>
                                    <option selected value="0">0</option>
                                    <option value=1>1</option>
                                    <option value=2>2</option>
                                    <option value=3>3</option>
                                </select>
                            </div>
                        </div>

                        <!-- Chest Pain Type (Cp) -->
                        <div class="form-group row mb-3">
                            <label for="inputCp" class="col-sm-5 col-form-label" style="width: 300px;">Chest Pain
                                Type</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example" id="inputCp" required>
                                    <option selected value=0>typical angina</option>
                                    <option value=1>atypical angina</option>
                                    <option value=2>non-anginal pain</option>
                                    <option value=3>asymptomatic</option>
                                </select>
                            </div>
                        </div>

                        <!-- Resting Blood Pressure (Trtbps) -->
                        <div class="form-group row mb-3">
                            <label for="inputTrtbps" class="col-sm-5 col-form-label" style="width: 300px;">Resting Blood
                                Pressure (in mm
                                Hg)</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputTrtbps" placeholder="128 (in mm Hg)"
                                    required>
                            </div>
                        </div>

                        <!-- Cholesterol (Chol) -->
                        <div class="form-group row mb-3">
                            <label for="inputChol" class="col-sm-5 col-form-label">Cholesterol - mg/dl</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputChol" placeholder="250 mg" required>
                            </div>
                        </div>


                        <!-- Resting Electrocardiographic Results (Rest_ecg) -->
                        <div class="form-group row mb-3">
                            <label for="inputRest_ecg" class="col-sm-5 col-form-label"
                                style="width: 300px;">Electrocardiographic
                                Results</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example" id="inputRest_ecg"
                                    required>
                                    <option selected value=0>normal</option>
                                    <option value=1>having ST-T wave abnormality (T wave inversions and/or ST elevation
                                        or depression of >
                                        0.05 mV)</option>
                                    <option value=2>showing probable or definite left ventricular hypertrophy by Estes'
                                        criteria</option>
                                </select>
                            </div>
                        </div>

                        <!-- Maximum Heart Rate Achieved (Thalach) -->
                        <div class="form-group row mb-3">
                            <label for="inputThalach" class="col-sm-5 col-form-label" style="width: 300px;">Maximum
                                Heart Rate Achieved</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputThalach" placeholder="150" required>
                            </div>
                        </div>
                        <!-- Fasting Blood Sugar (Fbs) -->
                        <div class="form-group row mb-3">
                            <label for="inputFbs" class="col-sm-5 col-form-label">Fasting Blood Sugar</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputFbs" placeholder="120" required>
                            </div>
                        </div>

                        <!-- age -->
                        <!-- <div class="form-group row mb-3">
                <label for="inputAge" class="col-sm-5 col-form-label">Your Age</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAge" placeholder="24">
                </div>
            </div> -->

                <label for="inputAge" class="col-sm-5 col-form-label">Your Age</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAge" placeholder="24">
                </div>
            </div> -->

                        <!-- age -->
                        <!-- <div class="form-group row mb-3">
                <label for="inputAge" class="col-sm-5 col-form-label">Your Age</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAge" placeholder="24">
                </div>
            </div> -->


                    </div>
                    <button type="button" onclick="uploadClick()" class="btn btn-success">Submit your anwser</button>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</body>

</html>
